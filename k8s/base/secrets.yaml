apiVersion: v1
kind: Secret
metadata:
  name: zeus-secrets
  namespace: zeus-eaa
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual values before deployment
  # Use: echo -n "your-value" | base64
  AKS_CLUSTER_NAME: <BASE64_ENCODED_CLUSTER_NAME>
  RESOURCE_GROUP: <BASE64_ENCODED_RESOURCE_GROUP>
  SUBSCRIPTION_ID: <BASE64_ENCODED_SUBSCRIPTION_ID>
  STORAGE_ACCOUNT_NAME: <BASE64_ENCODED_STORAGE_ACCOUNT>
  STORAGE_ACCOUNT_KEY: <BASE64_ENCODED_STORAGE_KEY>
  
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-service-principal
  namespace: zeus-eaa
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
    app.kubernetes.io/component: auth
type: Opaque
data:
  # Azure Service Principal for AKS management
  CLIENT_ID: <BASE64_ENCODED_CLIENT_ID>
  CLIENT_SECRET: <BASE64_ENCODED_CLIENT_SECRET>
  TENANT_ID: <BASE64_ENCODED_TENANT_ID>

apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeus-api
  namespace: zeus-eaa
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
    app.kubernetes.io/component: api
  annotations:
    azure.workload.identity/client-id: "<AZURE_CLIENT_ID>"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeus-worker
  namespace: zeus-processing
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
    app.kubernetes.io/component: worker
  annotations:
    azure.workload.identity/client-id: "<AZURE_CLIENT_ID>"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zeus-api-manager
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
rules:
# Job management across namespaces
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Namespace management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create"]
# Node information for scaling decisions
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zeus-api-manager-binding
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
subjects:
- kind: ServiceAccount
  name: zeus-api
  namespace: zeus-eaa
roleRef:
  kind: ClusterRole
  name: zeus-api-manager
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zeus-worker-role
  namespace: zeus-processing
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zeus-worker-binding
  namespace: zeus-processing
  labels:
    app.kubernetes.io/name: zeus-eaa-compliance
subjects:
- kind: ServiceAccount
  name: zeus-worker
  namespace: zeus-processing
roleRef:
  kind: Role
  name: zeus-worker-role
  apiGroup: rbac.authorization.k8s.io
